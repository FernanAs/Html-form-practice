<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Html Form</title>
</head>
<body>
    <div class="container">
        <form id="html-form" action="" method="post">
            <h2>HTML Form</h2>
            <h4>Put in a Email,Phone#, and Password</h4>
            <fieldset>
            <input placeholder="Email Address" type="email" tabindex="1"
            required>
            </fieldset>
            <fieldset>
                <input placeholder="Your Phone Number" type="tel" tabindex="2" 
                required>
            </fieldset>
            <fieldset>
                <input placeholder="Password" type="password" tabindex="3" 
                required>
            </fieldset>
            <fieldset>
                <button name="submit" type="submit" id="contact-submit" 
                data-submit="...Sending">Create Account</button>
            </fieldset>
            <p class="copyright">Designed by <a href="index.html" 
                target="_blank" title="html-form">HTML Form</a></p>
        </form>
    </div>
</body>
</html>
